<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Lists</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h3>Adam's Grocery List</h3>
        <input type="text" id="itemInputAdam" placeholder="I need to buy...">
        <button id="addItemButtonAdam">Add to the list!</button>
        <button id="cleanListButtonAdam">Clean the List!</button>
        <span id="itemCountAdam">Item count: 0</span>
        <ul id="groceryListAdam"></ul>
    </div>

    <div class="container">
        <h3>Hava's Grocery List</h3>
        <input type="text" id="itemInputHava" placeholder="I need to buy...">
        <button id="addItemButtonHava">Add to the list!</button>
        <button id="cleanListButtonHava">Clean the List!</button>
        <span id="itemCountHava">Item count: 0</span>
        <ul id="groceryListHava"></ul>
    </div>

    <script src="code.js"></script>
</body>
</html>
