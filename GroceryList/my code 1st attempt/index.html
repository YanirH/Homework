<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Grocery List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- ----------------Buttons and Inputs------------------------ -->
<button id="clear">Clear</button>
    <div class="container">
        <div class="row">
          <div class="col">
            <h3>Adam Grocery List</h3>
            <input type="text" class="itemInput" placeholder="I need to buy...">
            <br>
            <button class="addItemButton">Add to the list!</button>
            <button class="cleanListButton">Clean the List!</button>
            <br>
        </div>
          <div class="col">
            <h3>Hava Grocery List</h3>
            <input type="text" class="itemInputHava" placeholder="I need to buy...">
            <br>
            <button class="addItemButtonHava">Add to the list!</button>
            <button class="cleanListButtonHava">Clean the List!</button>
            <br>
        </div>

<!-- ------------------End Buttons and Inputs---------------------- -->

          <div class="w-100"></div>

<!-- -----------------Items List----------------------- -->
          <div  class="col">
            <span>current items in your list: </span>
            <span class="itemNumber">0</span>
            <br>
            <span>latest time an item was added: </span>
            <span class="date"></span>
            <div id="divi"></div>
          </div>


          <div class="col">
            <span>current items in your list: </span>
            <span class="itemNumberHava">0</span>
            <br>
            <span>latest time an item was added: </span>
            <span class="dateHava"></span>
            <div id="Hava"></div>
        </div>
        <!-- --------------End Items List-------------------------- -->

        </div>
      </div>
      
    <script src="code.js"></script>
</body>
</html>
